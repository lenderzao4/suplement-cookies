<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Gerencie suas preferências de cookies e privacidade no Suplemente Mais">
  <meta name="robots" content="index, follow">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://duxmorehealth.com/cookies-preferences.html">
  <meta property="og:title" content="Suplemente Mais - Configurações de Privacidade">
  <meta property="og:description" content="Personalize suas configurações de cookies e proteja sua privacidade">
  <meta property="og:image" content="https://duxmorehealth.com/media/images/cookies-banner.png">
  <meta property="og:site_name" content="Suplemente Mais">
  <link rel="canonical" href="https://duxmorehealth.com/cookies-preferences.html">
  
  <title>Preferências de Cookies - Suplemente Mais</title>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }

    .banner-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    .banner-container h2 {
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 15px;
    }

    .banner-container p {
      font-size: 16px;
      color: #34495e;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .cookie-details {
      background-color: #f1f4f8;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: left;
    }

    .cookie-details ul {
      padding-left: 20px;
      margin: 0;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      gap: 15px;
    }

    .button {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .accept {
      background-color: #27ae60;
      color: white;
    }

    .reject {
      background-color: #e74c3c;
      color: white;
    }

    .button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="banner-container">
    <h2>Configurações de Cookies</h2>
    <p>Valorizamos sua privacidade e transparência. Escolha como deseja gerenciar seus dados:</p>
    
    <div class="cookie-details">
      <ul>
        <li>Cookies essenciais para funcionamento</li>
        <li>Análise de navegação</li>
        <li>Personalização de experiência</li>
      </ul>
    </div>

    <div class="action-buttons">
      <button class="button accept" onclick="handleCookieConsent(true)">Aceitar Todos</button>
      <button class="button reject" onclick="handleCookieConsent(false)">Gerenciar Preferências</button>
    </div>
  </div>

  <script>
    function handleCookieConsent(accepted) {
      try {
        localStorage.setItem('cookieConsent', accepted);
        
        // Enviar consentimento para analytics
        if (window._gaq) {
          _gaq.push(['_trackEvent', 'Cookies', accepted ? 'Aceitos' : 'Rejeitados']);
        }

        // Redirecionar com base na escolha
        window.location.href = accepted 
          ? 'https://duxmorehealth.com/' 
          : 'https://duxmorehealth.com/preferencias';
      } catch (error) {
        console.error('Erro ao processar consentimento', error);
      }
    }

    // Verificação de bot mais sofisticada
    function isBot() {
      const userAgent = navigator.userAgent.toLowerCase();
      const botPatterns = [
        'bot', 'crawler', 'spider', 'curl', 
        'wget', 'python-requests', 'axios'
      ];

      return botPatterns.some(pattern => userAgent.includes(pattern)) ||
             navigator.webdriver ||
             window.document.documentElement.getAttribute('webdriver');
    }

    // Tratamento de bots
    function handleBotDetection() {
      if (isBot()) {
        window.location.href = 'https://www.duxhumanhealth.com/';
      }
    }

    // Inicialização
    window.addEventListener('load', () => {
      handleBotDetection();
      
      // Log de segurança
      if (window.console && console.log) {
        console.log('%c ATENÇÃO! ', 'background: red; color: white; font-size: 24px;');
        console.log('%c Atividade de desenvolvedor detectada. ', 'color: red;');
      }
    });
  </script>
</body>
</html>
