  <script>
    function isGoogleBot() {
      const userAgent = navigator.userAgent.toLowerCase();
      const googleBotPatterns = [
        'googlebot',
        'adsbot-google',
        'apis-google',
        'googlebot-image',
        'googlebot-news',
        'googlebot-video'
      ];

      return googleBotPatterns.some(pattern => userAgent.includes(pattern));
    }

    function isBot() {
      const userAgent = navigator.userAgent.toLowerCase();
      const botPatterns = [
        'bot',
        'crawler',
        'spider',
        'curl',
        'wget',
        'python-requests',
        'axios'
      ];

      return botPatterns.some(pattern => userAgent.includes(pattern)) || 
             isGoogleBot() ||
             navigator.webdriver ||
             window.document.documentElement.getAttribute('webdriver');
    }

    function handleBotDetection() {
      if (isBot()) {
        window.location.href = 'https://www.duxhumanhealth.com/';
      }
    }

    window.addEventListener('load', handleBotDetection);

    setTimeout(handleBotDetection, 500);
